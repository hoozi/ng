<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Angularjs</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="../bower_components/angular/angular.min.js?version=1.3.15"></script>
</head>
<body ng-app="hoozi-app">
	<div ng-controller="compile">
		<div id="my-temp"></div>
	</div>
<script>
	angular.module("hoozi-app",[]).controller("compile", function($scope, $compile) {
		function compile($scope, $compile) {
		$scope.name = "hoozi";

		var html = "<span>{{name}}</span>";
		var dom = angular.element(html);
		var linkFn = $compile(dom);
		linkFn($scope);

		document.querySelector("#my-temp").appendChild(dom[0])
		//console.log(template);
	}
	})
	
</script>
</body>
</html>
