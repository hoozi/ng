<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Angularjs</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="../bower_components/angular/angular.min.js?version=1.3.15"></script>
</head>
<body ng-app="hoozi-app">
	<div ng-controller="test1ctrl">
		<h3>{{name}}</h3>
		<p>{{name2}}</p>
		<p>{{old}}</p>
		<input type="text" ng-model="name">
	</div>
<script>
	angular.module("hoozi-app",[]).controller("test1ctrl", function($scope) {
		setTimeout(function(){
			$scope.name = "hoozi";
			$scope.$apply();
		},2000);
		$scope.$watch("name", function(name,old){
			$scope.old = old
			if(name==="hoozi") {
				$scope.name2 = "hello hoozi!"
			} else {
				$scope.name2 = "hello angular"
			}
		})
	})
</script>
</body>
</html>
