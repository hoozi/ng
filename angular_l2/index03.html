<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Angularjs</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="../bower_components/angular/angular.min.js?version=1.3.15"></script>
</head>
<body ng-app="hoozi-app">
	<div ng-controller="test1ctrl">
		<p><input type="text" name="" id="" ng-model="title"></p>
		<p><textarea name="" id="" cols="30" rows="10" ng-model="content"></textarea></p>
		<p><button ng-click="add_post()">add</button></p>
		<ul>
			<li ng-repeat="post in posts">
				<h2>{{post.title}}</h2>
				<p>{{post.content}}</p>
				<button ng-click="edit($index)">Edit</button>
				<button ng-click="delete($index)">Delete</button>
				<div ng-show="show($index)">
					<p><input type="text" name="" id="" ng-model="post.title"></p>
					<p><textarea name="" id="" cols="30" rows="10" ng-model="post.content"></textarea></p>
					<p><button ng-click="update($index)">update</button></p>
				</div>
			</li>
		</ul>
	</div>
<script>
	angular.module("hoozi-app",[]).controller("test1ctrl", function($scope) {
		$scope.posts = [];
		$scope.add_post = function(){
			$scope.posts.push({title:$scope.title,content:$scope.content});
			$scope.title="";
			$scope.content=""
		}
		$scope.edit = function($index){
			$scope._showIndex = $index;
		}
		$scope.show = function($index){
			return $index === $scope._showIndex;
		}
		$scope.delete = function($index){
			$scope.posts.splice($index,1)	
		}
		$scope.update = function($index){
			$scope._showIndex = -1;
		}
	})
</script>
</body>
</html>
