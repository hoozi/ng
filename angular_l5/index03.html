<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Angularjs</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="../bower_components/angular/angular.min.js?version=1.3.15"></script>
</head>
<body ng-app="hoozi-app">
<ul>
	<li ng-repeat="post in posts" ng-init="i=$index">
		{{i}}{{post.title}}
	</li>
	<li>
		<a href="#" ng-click="posts.push({title:'test'})">add</a>
	</li>
</ul>
<script>
	angular.module("hoozi-app",[])
				.run(function($rootScope){
					$rootScope.posts = [{title:"hehe"}]
				})

				
</script>
</body>
</html>
