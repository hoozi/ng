<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Angularjs</title>
<meta name="description" content="">

<link href="" rel="stylesheet">
<script src="../bower_components/angular/angular.min.js?version=1.3.15"></script>
</head>
<body ng-app="huapp">
	<div ng-controller="test3ctrl">
		<input type="text" ng-model="txt">
		<button ng-click="hooziClick()">click!</button>
	</div>
<script>
 	angular.module("huapp",[])
		.controller("test3ctrl", function($scope){
			$scope.txt="hello Angular!";
			$scope.hooziClick = function() {
				alert($scope.txt);
			}
		});
</script>
</body>
</html>
