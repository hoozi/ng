<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Angularjs</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="../bower_components/angular/angular.min.js?version=1.3.15"></script>
<script src="../bower_components/angular-route/angular-route.min.js?version=1.3.15"></script>
</head>
<body ng-app="huapp">
<a href="#/list">list</a>
  <a href="#/content">content</a> 

  <div ng-view></div>
	
<script>
 	angular.module("huapp",["ngRoute"])
		.config(function($routeProvider){
			$routeProvider
				.when("/list",{templateUrl: 'list.html'})
				.when("/content",{templateUrl: "content.html"})
		})
</script>
</body>
</html>
