<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Angularjs</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="../bower_components/angular/angular.min.js?version=1.3.15"></script>
</head>
<body ng-app="huapp">
	<div ng-controller="test1ctrl">
		<h3>{{name}}</h3>
		<div ng-controller="test2ctrl">
			<h3>{{name}}</h3>
		</div>
	</div>
<script>
	var huapp = angular.module("huapp",[]);
	huapp.controller("test1ctrl", function($scope){
		$scope.name = "hoozi1"
	});
	huapp.controller("test2ctrl", function($scope){
		$scope.name = "hoozi2"
	});
</script>
</body>
</html>
