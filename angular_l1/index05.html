<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Angularjs</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="../bower_components/angular/angular.min.js?version=1.3.15"></script>
</head>
<body ng-app="huapp">
<ul ng-controller="test5ctrl">
	<li><input type="text" name="" id="" ng-model="query"></li>
	<li ng-repeat="user in users | filter:query">
		<h3>{{user.name}}</h3>
		<p>{{user.age}}</p>
	</li>
</ul>
	
<script>
 	angular.module("huapp",[])
		.controller("test5ctrl", function($scope){
			$scope.users = getData("hoozi", 27, 10);
		});
	function user(name, age) {
		this.name = name;
		this.age = age;
	}
	function getData(name, age, len) {
		var user_arr = [];
		for(var i=0;i<len;i++) {
			var u = new user(name+i, age+i);
			user_arr.push(u);
		}
		return user_arr;
	}
</script>
</body>
</html>
