<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Angularjs</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="../bower_components/angular/angular.min.js?version=1.3.15"></script>
</head>
<body ng-app="hoozi-app">
	<div id="out"></div>
	<div ng-controller="test1ctrl">{{name}} <input type="text" name="" id="" ng-model="name"></div>
<script>
	angular.module("hoozi-app",[])
				.run(function($rootScope){
					//$rootScope.name = "hoozi1"
				})
				.controller("test1ctrl", function($scope,$compile){
					$scope.name = "hoozi3"
					var dom = angular.element("<h3>{{name}}</h3>");
					var out = document.querySelector("#out");
					var linkFn = $compile(dom);
					var _scope = $scope.$new()
					linkFn(_scope);
					out.appendChild(dom[0])
				})
</script>
</body>
</html>
