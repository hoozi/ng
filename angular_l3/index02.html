<body ng-app="hoozi-app">
	<div ng-controller="c">
		{{user.name}}
		{{user2.name}}
		{{name3}}
	</div>
<script>
	angular.module("hoozi-app",[])
		   .factory('ctrl',function(){
		   		return {
		   			"name":"hoozi",
		   			"age":27
		   		}
		   })
		   .controller('c', function($scope, ctrl, user, name, name3){
		   		$scope.user = ctrl;
		   		$scope.user2 = user;
		   		$scope.name3 = name3
		   })
		   .service('user', function(){
		   	    this.name = "hoozi2";
		   	    this.ages= "28";
		   })
		   .value('name', "hoozi3")
		   .constant('name3', "hooz4")
</script>
</body>
